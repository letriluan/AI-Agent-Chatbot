<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Chat</title>
  <style>
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0b1220;
      color:#ffffff;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display:flex;
      flex-direction:column;
    }

    header {
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.15);
      font-weight:600;
    }

    #chat {
      flex:1;
      overflow:auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .row { display:flex; }
    .user { justify-content:flex-end; }
    .bot  { justify-content:flex-start; }

    .bubble {
      max-width: 75%;
      padding:12px 14px;
      border-radius:14px;
      line-height:1.5;
      white-space:pre-wrap;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color:#ffffff;
    }

    .user .bubble {
      background: rgba(106,166,255,.30);
      border-color: rgba(106,166,255,.45);
      color:#ffffff;
    }

    .composer {
      padding:12px 16px;
      border-top:1px solid rgba(255,255,255,.15);
      display:flex;
      gap:10px;
    }

    textarea {
      flex:1;
      resize:none;
      min-height:44px;
      max-height:160px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background:#111a2e;
      color:#ffffff;
      outline:none;
      font-size:15px;
    }

    textarea::placeholder { color: rgba(255,255,255,.6); }

    button {
      width:90px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.35);
      background: rgba(106,166,255,.40);
      color:#ffffff;
      font-weight:700;
      cursor:pointer;
    }

    button:disabled { opacity:.5; cursor:not-allowed; }

    img.chart {
      max-width: 75%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>Delivery Agent Chatbot (Local)</header>
    <div id="chat"></div>

    <div class="composer">
      <textarea id="input" placeholder="Type a question... (Enter to send, Shift+Enter new line)"></textarea>
      <button id="send">Send</button>
    </div>
  </div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  async function ask(question) {
    const r = await fetch("/ask", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ question })
    });
    if (!r.ok) throw new Error(await r.text());
    return r.json();
  }

  function add(role, text) {
    const row = document.createElement("div");
    row.className = "row " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function addChart(base64png) {
    const row = document.createElement("div");
    row.className = "row bot";

    const img = document.createElement("img");
    img.className = "chart";
    img.src = "data:image/png;base64," + base64png;

    row.appendChild(img);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function setLoading(x) {
    sendBtn.disabled = x;
    input.disabled = x;
    sendBtn.textContent = x ? "..." : "Send";
  }

  async function send() {
    const q = input.value.trim();
    if (!q) return;

    add("user", q);
    input.value = "";
    setLoading(true);

    try {
      const data = await ask(q);
      add("bot", data.answer || "(no answer)");

      if (data.image_b64) {
        addChart(data.image_b64);
      }
    } catch (e) {
      add("bot", "Error: " + e.message);
    } finally {
      setLoading(false);
      input.focus();
    }
  }

  sendBtn.addEventListener("click", send);

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });

  add("bot", "Hi! Ask me about the dataset.");
</script>
</body>
</html>
